<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>join 方法</title>
</head>
<body>
    <script type="text/javascript">
        var arr = ['Tom', 'Pat', 'CoCo'];

        // 默认是用逗号分隔
        console.log(arr.join());

        // 与默认一致
        console.log(arr.join(','));

        // 使用分号分隔
        console.log(arr.join(';'));

        // 使用下划线分隔
        console.log(arr.join('_'));
    </script>
</body>
</html>
