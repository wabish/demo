<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>数组的方法</title>
</head>
<body>
    <script type="text/javascript">
        
        // join()方法
        (function() {
            var a = [1, 2, 3];
            console.log(a.join());  // 1,2,3
        })();

        // reverse()方法
        (function() {
            var a = [2, 1, 3, 4];
            console.log(a.reverse()); // [4, 3, 1, 2]
        })();

        // sort()方法
        (function() {
            var a = [4, 6, 2, 1];
            console.log(a.sort()); // [1, 2, 4, 6]
            console.log(a.sort(function(a, b) {
                return b - a;
            }));  // [6, 4, 2, 1]
        })();

        // concat()方法
        (function() {
            var a = [1, 2];
            var b = [3, 4];
            console.log(a.concat(b)); // [1, 2, 3, 4]
        })();

        // slice()方法
        (function() {
            var a = [1, 2, 3, 4 , 5];
            console.log(a.slice(1, 3)); // [2, 3]
        })();

        // splice()方法
        (function() {
            // 删除
            var a = [1, 2, 3, 4, 5];
            console.log(a.splice(2)); // [3, 4, 5]
            console.log(a); // [1, 2]

            // 删除一个
            var b = [1, 2, 3, 4, 5];
            console.log(b.splice(2, 1)); // [3]
            console.log(b); // [1, 2, 4, 5]

            // 添加
            var c = [1, 2, 3];
            console.log(c.splice(1, 0, 'a', 'b')); // []
            console.log(c);  // [1, "a", "b", 2, 3]

            // 添加删除
            var d = [1, 2, 3, 4];
            console.log(d.splice(2, 1, 'a')); // [3]
            console.log(d); // [1, 2, "a", 4]
        })();

        // push()和pop()方法
        (function() {
            var a = [1, 2];
            console.log(a.push('a'));  // 3
            console.log(a);            // [1, 2, "a"]
            console.log(a.pop());      // a
            console.log(a);            // [1, 2]
        })();

        // unshift()和shift()方法
        (function() {
            var a = [1, 2];
            console.log(a.unshift('a'));  // 3
            console.log(a);               // ["a", 1, 2]
            console.log(a.shift());       // a
            console.log(a);               // [1, 2]
        })();

        // toString()和toLocaleString()方法
        (function() {
            var a = [1, 2, 3];
            console.log(a.toString());  // 1,2,3

            var b = [1, [2, 3]];
            console.log(a.toString());  // 1,2,3
            
            var date = new Date();
            var c = [1, date];
            console.log(c.toLocaleString()); // [1, 2016/6/6 下午4:14:53]
        })();

    </script>
</body>
</html>
